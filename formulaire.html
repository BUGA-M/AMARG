<div class="titre">

<!-- Les div sont 20. -->
<div class="row mx-0 haut_bas  ">
    <div class="col cacher animate-1"></div>
    <div class="col   animate-2"></div>
    <div class="col   animate-3"> </div>
    <div class="col cacher animate-4"> </div>

<!-- ------------------------------------ -->
<div class="container-fluid">
    <div class="row ">
        <div class=" formulaire col-8 col-md-7 col-lg-5 mx-auto">
            <div id="signup" >
                <h2 class="text-center mb-4">Sign up</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <div class="login">
                        <button type="submit" class="btn button">Sign up</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    Good to see you again!
                    <span class="changement" onclick="toggleForm('login')"> Log in</span>
                </p>
            </div>
            <div id="login" style=" display: none !important;">
                <h2 class="text-center mb-4">Log in</h2>
                <form>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email or Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="login">
                        <button type="submit" class="btn button">Log in</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    <span class="changement" onclick="toggleForm('signup')">Sign up  </span>
                    and start your journey with us today!
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleForm(formId) {
        document.getElementById('login').style.display = formId === 'login' ? 'block' : 'none';
        document.getElementById('signup').style.display = formId === 'signup' ? 'block' : 'none';
    }

    document.addEventListener('DOMContentLoaded', function() {
    const loadingOverlay = document.getElementById('loading-overlay');
    setTimeout(() => {
    loadingOverlay.style.opacity = '0';
    loadingOverlay.style.transition = 'opacity 0.5s ease-out';
    setTimeout(() => {
    loadingOverlay.style.display = 'none';
    }, 5000);
    }, 2000);
    });

</script>
</body>
